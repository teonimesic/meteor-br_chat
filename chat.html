<head>
  <title>chat</title>
</head>

<body>
  {{> said}}
  {{> saying}}
</body>

<template name="said">
    <h1>Chat Bacaninha</h1>
    {{>name_form}}
    <dl id='log'>
      {{#each messages}}
        <dt>{{name}}</dt>
        <dd>{{text}}</dd>
      {{/each}}
    </dl>
</template>

<template name="name_form">
  {{#if name_undefined}}
    <label for="name">Name:</label>
    <input type="text" name="Nome" id="name" />
    <input type="button" id="set_name" value="enviar">
  {{/if}}
</template>

<template name="saying">
  Mensagem:
  <input type="text" name="texto" id="what_to_say" />
  <input type="button" value="Click" id="submit" />
</template>
